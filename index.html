<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра крестики-нолики</title>
    <link rel="stylesheet" href="./custom.css">
</head>
<body>
    <main class="page-main">
        <h1 class="page-main__title">Игра крестики-нолики</h1>
        <section class="game">
            <ul class="players">
                <li class="players__item players__item--step">Игрок - X</li>
                <li class="players__item">Игрок - O</li>
                <li class="">
                    <button class="game__restart"></button>
                </li>
            </ul>
            <table class="field">
                <tbody>
                    <tr>
                        <td>
                            <button class="field__item"></button>
                        </td>
                        <td>
                            <button class="field__item"></button>
                        </td>
                        <td>
                            <button class="field__item"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="field__item"></button>
                        </td>
                        <td>
                            <button class="field__item"></button>
                        </td>
                        <td>
                            <button class="field__item"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="field__item"></button>
                        </td>
                        <td>
                            <button class="field__item"></button>
                        </td>
                        <td>
                            <button class="field__item"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <div class="end-game">
            <p>Игра окончена!</p>
            <p class="end-game__words"></p>
            <p> Запустить игру заново?
                <button class="game__restart"></button>
            </p>
        </div>
    </main>

    <script src="js/Model.js"></script>
    <script src="js/View.js"></script>
    <script src="js/Controller.js"></script>
</body>
</html>
